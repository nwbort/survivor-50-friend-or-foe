    picker.appendChild(item);
  });
  document.body.appendChild(picker);
  pickerEl=picker;
  const rect=el.getBoundingClientRect();
  const pw=Math.min(280,window.innerWidth-20);
  let left=rect.left,top=rect.bottom+4;
  if(left+pw>window.innerWidth-10)left=window.innerWidth-pw-10;
  if(left<10)left=10;
  if(top+300>window.innerHeight)top=Math.max(4,rect.top-304);
  picker.style.cssText='position:fixed;left:'+left+'px;top:'+top+'px;width:'+pw+'px';
  docClickHandler=function(){closePicker();};
  setTimeout(function(){document.addEventListener('click',docClickHandler);},0);
}
function selectName(cardId,name){
  if(cardId==='card1')currentA=name;else currentB=name;
  const sa=(smap[currentA]&&smap[currentA][currentB])||'50/50';
  const sb=(smap[currentB]&&smap[currentB][currentA])||'50/50';
  buildCard('card1',currentA,currentB,sa);
  buildCard('card2',currentB,currentA,sb);
  const o=overall(sa,sb);
  const bn=document.getElementById('relationBanner');
  bn.className='banner-'+o.cls;
  bn.textContent=currentA+' & '+currentB+' — '+o.label;
  const r=document.getElementById('result');
  r.style.display='none';void r.offsetWidth;r.style.display='flex';
}
function sk(s){
  if(!s)return '5050';
  const l=s.toLowerCase();
  if(l==='friend')return 'friend';
  if(l==='foe')return 'foe';
  if(l==='leaning positive')return 'lpos';
  if(l==='leaning negative')return 'lneg';
  return '5050';
}
function score(k){return {friend:2,lpos:1,'5050':0,lneg:-1,foe:-2}[k]??0;}
function overall(s1,s2){
  const avg=(score(sk(s1))+score(sk(s2)))/2;
  if(avg>=1.5)return{cls:'friend',label:'Likely Friends ♥'};
  if(avg>=0.5)return{cls:'lpos',label:'Leaning Friendly'};
  if(avg>=-0.5)return{cls:'5050',label:'Could Go Either Way'};
  if(avg>=-1.5)return{cls:'lneg',label:'Leaning Hostile'};
  return{cls:'foe',label:'Likely Foes ☠'};
}
const yt='<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="flex-shrink:0"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6A3 3 0 0 0 .5 6.2 31 31 0 0 0 0 12a31 31 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1A31 31 0 0 0 24 12a31 31 0 0 0-.5-5.8zM9.75 15.5v-7l6.5 3.5-6.5 3.5z"/></svg>';
function vidId(url){const m=url.match(/[?&]v=([^&]+)/);return m?m[1]:'';}
function buildCard(id,name,target,sent){
  const info=links[name],k=sk(sent);
  const el=document.getElementById(id);
  el.className='contestant-card card-'+k;
  const vid=vidId(info.url);
  if(vid){
    el.style.backgroundImage='linear-gradient(160deg,rgba(13,8,2,.78) 0%,rgba(13,8,2,.86) 100%),url(https://img.youtube.com/vi/'+vid+'/hqdefault.jpg)';
    el.style.backgroundSize='auto,cover';
    el.style.backgroundPosition='0 0,center top';
  }else{
    el.style.backgroundImage='';el.style.backgroundSize='';el.style.backgroundPosition='';
  }
  el.innerHTML='<div class="card-name" onclick="showNamePicker(event,this,\''+id+'\')" title="Choose contestant">'+name+'<span class="card-name-arrow">▾</span></div>'
    +'<div class="card-fullname">'+info.full+'</div>'
    +'<div class="card-says-label">Feels about '+target+':</div>'
    +'<span class="sentiment-badge sentiment-'+k+'">'+(sent||'50/50')+'</span>'
    +'<a class="interview-link" href="'+info.url+'" target="_blank" rel="noopener noreferrer">'+yt+' Preseason Interview</a>';
}
function generatePair(){
  const s=[...contestants].sort(()=>Math.random()-.5);
  currentA=s[0];currentB=s[1];
  const sa=(smap[currentA]&&smap[currentA][currentB])||'50/50';
  const sb=(smap[currentB]&&smap[currentB][currentA])||'50/50';
  buildCard('card1',currentA,currentB,sa);
  buildCard('card2',currentB,currentA,sb);

  const bn=document.getElementById('relationBanner');
  bn.className='banner-'+o.cls;
  bn.textContent=currentA+' & '+currentB+' — '+o.label;

}
